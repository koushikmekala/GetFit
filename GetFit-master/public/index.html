<body ng-app="getFitApp" ng-controller="getfitController"  ng-style="{ 'background-image': (isLoggedIn || isDoctorLoggedIn ? '' : 'url(/images/fitness2.png)')}"  ng-cloak>
  <section id="container">
        <header class="header dark-bg" ng-if="isLoggedIn || isDoctorLoggedIn">
            <div class="toggle-nav"> 
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
            </div>

            <!--logo start-->
            <a href="/" class="logo" style="color:#00a0df"><strong>Get</strong> <span class="lite" style="color:#000000"><strong>Fit</strong></span></a>
            <!--logo end-->

            <div class="top-nav notification-row">
                <!-- notificatoin dropdown start-->
                <ul class="nav pull-right top-menu">
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <span class="username">{{fullname || uppercase}}</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu extended logout">
                            <div class="log-arrow-up"></div>
                            <li class="eborder-top" ng-hide="isDoctorLoggedIn">
                                <a href="/profile"><i class="icon_profile"></i> My Profile</a>
                            </li>
                            <li class="eborder-top" ng-hide="isDoctorLoggedIn">
                                <a href="/viewUserData"><i class="icon_profile"></i> User Data</a>
                            </li>
                            <li>
                                <a ng-click="signout()"><i class="icon_key_alt"></i> Log Out</a>
                            </li>
                        </ul>
                    </li>
                    <!-- user login dropdown end -->
                </ul>
                <!-- notificatoin dropdown end-->
            </div>
        </header>
        <!--header end-->

        <!--sidebar start-->
        <aside ng-show="isLoggedIn && !isDoctorLoggedIn">
            <div id="sidebar" class="nav-collapse ">
                <!-- sidebar menu start-->
                <ul class="sidebar-menu">
                    <li class="sub-menu">
                        <a class="" href="/dashboard">
                            <img src="./images/icons/dashboard.png" height="30" width="30">
                            <span> Dashboard</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a href="/prediction" class="">
                            <img src="./images/icons/prediction.png" height="30" width="30">
                            <span> Prediction</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a href="/recommendation" class="">
                            <img src="./images/icons/recommendation.png" height="30" width="30">
                            <span> Suggestions</span>
                        </a>
                    </li>
                                        <li class="sub-menu">
                        <a href="/activity" class="">
                            <img src="./images/icons/activity.png" height="30" width="30">
                            <span> Activity</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a href="/bookAppointment" class="">
                            <img src="./images/icons/bookappointment.png" height="30" width="30">
                            <span>Book an Appointment</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a href="/viewAllAppointment" class="">
                            <img src="./images/icons/allappointments.png" height="30" width="30">
                            <span>View all Appointments</span>
                        </a>
                    </li>
                    
                </ul>
                 <!--sidebar menu end-->
            </div>
        </aside>
        <!--sidebar end-->
        <!-- doctor sidebar -->
        <aside ng-show="isDoctorLoggedIn && !isLoggedIn">
            <div id="sidebar" class="nav-collapse ">
                <!-- sidebar menu start-->
                <ul class="sidebar-menu">
                    
                    <li class="sub-menu">
                        <a href="/doctorDashboard" class="">
                            <img src="./images/icons/doctor.png" height="30" width="30">
                            <span> Doctor Dashboard</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a href="/viewPatients" class="">
                            <img src="./images/icons/patientlist.png" height="30" width="30">
                            <span> View All Patients</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a href="/viewAllAppointments" class="">
                            <img src="./images/icons/allappointments.png" height="30" width="30">
                            <span> All Appointments</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
    </section>
    <section id="main-content">
        <section class="wrapper">

            <div>
            <div ng-view></div>
            </div>
        </section>
    </section>
