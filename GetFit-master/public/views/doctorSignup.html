<div class="row card card-margin  col-sm-9">
    <div class="col-sm-6 col-sm-offset-3">

        <h1><img src="../images/icons/doctor.png" height="50" width="50"> Doctor Signup</h1>

        <!-- show any messages that come back with authentication -->
        <div class="alert alert-danger" ng-if="error">{{ ctrl.error }}</div>

        <!-- signup FORM -->
        <form ng-submit="ctrl.signup()">
            <div class="form-group">
                <label><strong>First Name</strong></label>
                <input type="text" ng-model="ctrl.firstname_signup" name="firstname" class="form-control input-lg" id="firstname_signup"
                    placeholder="First name" required>
            </div>
            <div class="form-group">
                <label><strong>Last Name</strong></label>
                <input type="text" ng-model="ctrl.lastname_signup" name="lastname" class="form-control input-lg" id="lastname_signup" placeholder="Last name"
                    required>
            </div>
            <div class="form-group">
                <label><strong>Phone Number</strong></label>
                <input type="text" ng-model="ctrl.phone_signup" name="phone" class="form-control input-lg" id="phone_signup" placeholder="Phone"
                    required>
            </div>
            <div class="form-group">
                <label><strong>Address</strong></label>
                <input type="text" ng-model="ctrl.address_signup" name="address" class="form-control input-lg" id="address_signup" placeholder="Address"
                    required>
            </div>
            <div class="form-group">
                <label><strong>Specialization</strong></label>
                <input type="text" ng-model="ctrl.specialization_signup" name="specialization" class="form-control input-lg" id="apecialization_signup" placeholder="Specialization"
                    required>
            </div>
            <div class="form-group">
                <label><strong>Email</strong></label>
                <input type="email" ng-model="ctrl.email_signup" name="email" class="form-control input-lg" id="username_signup" placeholder="Email Address"
                    required>
            </div>
            <div class="form-group">
                <label><strong>Password</strong></label>
                <input type="password" ng-model="ctrl.password_signup" name="password" class="form-control input-lg" id="username_signup"
                    placeholder="Password" require>
            </div>

            <button type="submit" id="submit" class="btn btn-info btn-lg">Signup</button>
        </form>

        <hr>

        <p>Already have an account? <a href="/doctorLogin">Login</a></p>
    </div>
</div>
